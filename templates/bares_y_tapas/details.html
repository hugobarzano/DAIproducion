<!DOCTYPE html>

{% load staticfiles %} <!-- New line -->

<html>

    <head>
        <title>Bares y Tapas</title>
    </head>

    <body>
        <h1>Hugo dice...</h1>
        {% if Bar %}
              <strong>Bar: {{ Bar }} </strong>
        {% endif %}
        {% if Tapas %}
          <ul>
              {% for t in Tapas %}
                <li>{{ t.nombre_tapa }}  - Likes: {{ t.megusta }} </li>
              {% endfor %}
          </ul>
          {% else %}
            <strong> No hay tapas para ese bar </strong>
          {% endif %}
        <a href="/bares/">Home</a><br />
        <a href="/bares/about/">About</a><br />
        <img src="{% static "images/bar.jpg" %}" alt="Picture of bar" /> <!-- New line -->
    </body>

</html>
